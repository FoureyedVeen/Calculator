<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="calculator">
            <input type="text" class="display-screen" id="displayScreen" />
            <div class="buttons-pad">
                <div class="first-row">
                    <button class="btn btn-bisque" id="ac" data-action="clear">AC</button>
                    <button class="btn" id="squareroot">√</button>
                    <button class="btn" id="percent">%</button>
                    <button class="btn" id="divide">÷</button>
                </div>
                <div class="second-row">
                    <button class="btn" id="seven">7</button>
                    <button class="btn" id="eight">8</button>
                    <button class="btn" id="nine">9</button>
                    <button class="btn">x</button>
                </div>
                <div class="third-row">
                    <button class="btn" id="four">4</button>
                    <button class="btn" id="five">5</button>
                    <button class="btn" id="six">6</button>
                    <button class="btn" id="minus">-</button>
                </div>
                <div class="fourth-row">
                    <button class="btn" id="one">1</button>
                    <button class="btn" id="two">2</button>
                    <button class="btn" id="three">3</button>
                    <button class="btn" id="plus">+</button>
                </div>
                <div class="fifth-row">
                    <button class="btn zero-btn" id="zero">0</button>
                    <button class="btn equality-btn" id="equalTo">=</button>
                </div>
            </div>    
        </div>
    </div>
    <script src="app.js" ></script>
</body>
</html>
